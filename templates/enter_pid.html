<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Your Prolific ID</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Welcome!</h1>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <p>Please enter your Prolific PID to continue:</p>
    <form action="{{ url_for('setup_user') }}" method="post" class="mt-3">
      <div class="mb-3">
        <label for="pid" class="form-label">Prolific ID</label>
        <input
          type="text"
          class="form-control"
          id="pid"
          name="prolific_id"
          value="{{ prolific_id }}"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Continue</button>
    </form>
  </div>
</body>
</html>
