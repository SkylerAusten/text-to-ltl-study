<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Screener Questions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-check-input {
      border: 2px solid #6c757d;
      margin-top: 0.35rem;
    }
    .form-check-input:checked {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
    .form-check-label {
      padding-left: 0.5rem;
    }
    .form-check.ps-0 {
      padding-left: 0;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4">Before we beginâ€¦</h1>
  <form method="post">
    <!-- Question 1 -->
    <div class="mb-4">
      <label class="form-label fw-semibold fs-5">
        Do you have any computer programming skills?
        <span class="text-danger">*</span>
      </label>
      <div class="form-check ps-0 fs-5">
        <input class="form-check-input" type="radio" name="q1" id="q1_yes" value="yes" required>
        <label class="form-check-label" for="q1_yes">Yes</label>
      </div>
      <div class="form-check ps-0 fs-5">
        <input class="form-check-input" type="radio" name="q1" id="q1_no" value="no" required>
        <label class="form-check-label" for="q1_no">No</label>
      </div>
      <div class="form-check ps-0 fs-5">
        <input class="form-check-input" type="radio" name="q1" id="q1_idk" value="idk" required>
        <label class="form-check-label" for="q1_idk">I don't know</label>
      </div>
    </div>

    <!-- Question 2 -->
    <div class="mb-4">
      <label class="form-label fw-semibold fs-5">What is your experience level with regular expressions (regex)?
        <span class="text-danger">*</span>
      </label>
      <div class="form-check ps-0 fs-5">
        <input class="form-check-input" type="radio" name="q2" id="q2_1" value="none" required>
        <label class="form-check-label" for="q2_1">
          I'm not familiar with regexes.
        </label>
      </div>
      <div class="form-check ps-0 fs-5">
        <input class="form-check-input" type="radio" name="q2" id="q2_2" value="basic">
        <label class="form-check-label" for="q2_2">
          I've seen regexes before, but I've never used or written them.
        </label>
      </div>
      <div class="form-check ps-0 fs-5">
        <input class="form-check-input" type="radio" name="q2" id="q2_3" value="some">
        <label class="form-check-label" for="q2_3">
          I occasionally use or write regexes.
        </label>
      </div>
      <div class="form-check ps-0 fs-5">
        <input class="form-check-input" type="radio" name="q2" id="q2_4" value="advanced">
        <label class="form-check-label" for="q2_4">
          I regularly use or write regexes.
        </label>
      </div>
    </div>

    <button class="btn btn-primary fs-5">Continue</button>
  </form>
</div>
</body>
</html>
